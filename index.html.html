<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Dad</title>
    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #ff6f61;
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6em;
        }
        .apology {
            font-style: italic;
            color: #555;
        }
        .footer {
            margin-top: 2em;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday Dad!</h1>
        <p class="apology">I'm really sorry I can't be there with you today. I really wish we were together to celebrate your special day.</p>
        <p>I love you and miss you a lot. Happy Birthday once again!</p>
        <div class="footer">
            <p>With love,</p>
            <p>Honey</p>
        </div>
    </div>
</body>
</html>
